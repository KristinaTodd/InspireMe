<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InspireMe</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="bg-image" class="bg-image">
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 card todo-list">
                <div class="row">
                    <div class="col-12 text-white text-center">
                        <h5>Get Something Done!</h5>
                    </div>
                    <div class="col-12 text-white" id="task-list"></div>
                </div>
                <form class="form-row align-items-center flex" onsubmit="app.todoController.addTodo(event)">
                    <div class="col-10">
                        <input type="text" name="Description" class="form-box mb-2" id="Description"
                            placeholder="New Task">
                    </div>
                    <div class="col-2">
                        <button type="form-box" class="add-button"><i class="fas fa-plus-square"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-8"></div>
            <div class="col-1 text-center" id="weather"></div>
        </div>
    </main>
    <footer class="container-fluid bg-transparant fixed-bottom">
        <div class="row">
            <div class="col-12 text-center" id="quote"></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
<html>
